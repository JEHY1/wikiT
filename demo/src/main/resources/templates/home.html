<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        .header{
            height: 150px;
            background: gray;
            text-align: center;
            vertical-align: middle;
        }

        .navi{
            width: 280px;
            height: 1020px;
            margin-top: 10px;
            border-right: 1px gainsboro solid;
            padding-left: 20px;
        }

        .makeGroup{
            padding-top: 20px;
            padding-bottom: 20px;
            border-bottom: 1px gainsboro solid;
        }

        .moveGroup{
            padding-top: 5px;
            padding-bottom: 20px;
            border-bottom: 1px gainsboro solid;
            height: 430px;
        }

        .inviteStatus{
            padding-top: 5px;
            padding-bottom: 20px;
            border-bottom: 1px gainsboro solid;
            height: 430px;
        }

        .logoutButton{
            padding-top: 5px;
            padding-left: 20px;
        }

        .buttons{
            display: grid;
            grid-template-columns: 40px 40px;
            padding-left: 40px;
        }

        p{
            padding-left: 20px;
            padding-bottom: 10px;
        }

        i{
            padding-left: 8px;
            padding-bottom: 10px;
            font-weight: bold;
        }

        img{
            margin-top: 30px;
        }

        .mail{
            color: white;
            text-align: right;
            margin-right: 40px;
            margin-top: 15px;
            font-size: larger;
        }


        

        
        
    </style>
</head>
<body>
<div class="header">
    <img src="/img/logo.png">
    <i><p class="mail" th:text="'welcome ' + ${email}"></p></i>

</div>

<div>
    <div>
        <div class="navi">
            <div class="makeGroup">
                <input type="text" id="groupName" placeholder="groupName">
                <input type="hidden" id="constructor" th:value="${email}">
                <button type="button" id="createGroup-btn">그룹 생성하기</button>
            </div>

            <div class="moveGroup">
                <i>그룹 이동하기</i>
                <div th:each="group : ${groups}">
                    <form th:action="'/group/' + ${group.groupId}" method="GET">
                        <input type="hidden" name="memberEmail" value="master">
                        <button type="submit" th:text="${group.groupName}"></button>
                    </form>
                </div>
            </div>

            <div class="inviteStatus">
                <i>초대 현황</i>
                <div th:each="message : ${messages}">
                    <p th:text="${message.inviterEmail} + ' 이' + ${message.groupName} + ' 에 초대하였습니다.'"></p>
                    <div class="buttons">
                        <form th:action="'/api/accept/' + ${message.messageId}" method="POST">
                            <input type="hidden" name="memberEmail" value="master">
                            <button type="submit">수락</button>
                        </form>
                        <form th:action="'/api/denied/' + ${message.messageId}" method="POST">
                            <button type="submit">거절</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="logoutButton">
                <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
            </div>
        </div>


    </div>



</div>
    <script src="/js/group.js"></script>
</body>
</html>
